openapi: 3.0.4
info:
  description: |-
    Especificacion OpenAPI del microservicio de "Usuarios" dentro del proyecto "Undersounds" de GPS/ASEE.

    Este microservicio gestiona:
    - Usuarios y tipos de usuario
    - Listas de reproduccion personales
    - Favoritos (canciones, albumes, artistas)
    - Albumes deseados (wishlist)
    - Posts en comunidades
    - Historial de compras

    El codigo del proyecto esta disponible en el [repositorio de GitHub](https://github.com/UniExtremadura/proyecto-gps-25-26-ga05).
  title: Microservicio de Usuarios - Undersounds
  version: 1.0.0
servers:
- url: /
paths:
  /usuarios:
    get:
      parameters:
      - description: Termino de busqueda para filtrar usuarios por nombre
        example: juan
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Usuario"
                type: array
          description: Lista de usuarios obtenida correctamente
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Parametros invalidos
      summary: Buscar usuarios por nombre
      tags:
      - Usuarios
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsuarioCreate"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
          description: Usuario registrado correctamente
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Datos de entrada invalidos
      summary: Registrar un nuevo usuario
      tags:
      - Usuarios
  /usuarios/{idUsuario}:
    delete:
      parameters:
      - description: ID del usuario
        explode: false
        in: path
        name: idUsuario
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: Usuario eliminado correctamente
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Usuario no encontrado
      summary: Eliminar un usuario por su ID
      tags:
      - Usuarios
    get:
