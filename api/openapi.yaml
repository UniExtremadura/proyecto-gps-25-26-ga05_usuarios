      - description: ID del usuario
        explode: false
        in: path
        name: idUsuario
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
          description: Usuario obtenido correctamente
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Usuario no encontrado
      summary: Obtener los datos de un usuario por su ID
      tags:
      - Usuarios
    patch:
      parameters:
      - description: ID del usuario
        explode: false
        in: path
        name: idUsuario
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsuarioUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
          description: Usuario modificado con exito
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Datos de entrada invalidos
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Usuario no encontrado
      summary: Modificar los datos de un usuario existente
